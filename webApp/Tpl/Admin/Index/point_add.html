<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="__PUBLIC__/css/admin/common.css" type="text/css" />
	<link rel="stylesheet" href="__PUBLIC__/css/admin/main.css" type="text/css" />
  </head>
  
  <body>
  <div class="main_zone">
  	<div style="height:30px;">
	<span style=" position:relative; top:15px;font-size:25px; font-weight:bold;">【配送点列表】</span>
    </div>
    <div style="height:20px"></div>
    <hr />
    
    
    <form action="#" method="post" onSubmit="#">
		<table class="form_table">
			<tr>
			<td class="first_td">配送点编号:</td>
			<td class="second_td"><input name="pointnumber" id="pointnumber" class="my_text" type="text" style="width:200px;">
			&nbsp;&nbsp;<span id="pointnumberspan"></span>
			</td>
			</tr>
			<tr>
			<td class="first_td">配送点名称:</td>
			<td class="second_td"><input name="pointname" id="pointname" class="my_text" type="text" style="width:200px;">
			&nbsp;&nbsp;<span id="pointnamespan"></span>
			</td>
			</tr>
			<tr>
			<td class="first_td">所在地:</td>
			<td class="second_td"><input name="pointcity" id="pointcity" class="my_text" type="text" style="width:200px;">
			&nbsp;&nbsp;<span id="cpasswordspan"></span>
			</td>
			</tr>
			<tr>
			<td class="first_td">规模:</td>
			<td class="second_td"><input name="pointscale" id="pointscale" class="my_text" type="text" style="width:200px;">
			&nbsp;&nbsp;<span id="pointscalespan"></span>
			</td>
			</tr>
			<tr>
			<td class="first_td">联系电话:</td>
			<td class="second_td"><input name="pointphone" id="pointphone" class="my_text" type="text" style="width:200px;">
			&nbsp;&nbsp;<span id="pointphonespan"></span>
			</td>
			</tr>
			<tr>
			<td class="first_td">备注:</td>
			<td class="second_td"><input name="oneUser.name" id="name" class="my_text" type="text" style="width:200px;">
			&nbsp;&nbsp;<span id="namespan"></span>
			</td>
			</tr>
			<tr>
			<td class="first_td">状态:</td>
			<td class="second_td">
				<select name="oneUser.isable" class="my_text" style="width:200px;" >
				<option value="y">开放</option>
				<option value="n">关闭</option>
				</select>
			</td>
			</tr>
			</table>
			<div style="height:20px"></div>
			<center>
			<input class="my_button" type="submit" value=" 确 认 ">&nbsp;&nbsp;&nbsp;&nbsp;
			<input class="my_button" type="reset" value=" 重 置 ">
			</center>
		</form>
	</div>
  </body>
</html>
