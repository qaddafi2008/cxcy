<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="__PUBLIC__/css/admin/common.css" type="text/css" />
<title>管理导航区域</title>
	<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	-->

  </head>
  
  <script  type="text/javascript">
var preClassName = "man_nav_1";
function list_sub_nav(Id,sortname){
   if(preClassName != ""){
      getObject(preClassName).className="bg_image";
   }
   if(getObject(Id).className == "bg_image"){
      getObject(Id).className="bg_image_onclick";
      preClassName = Id;
	  showInnerText(Id);
	  window.top.frames['leftFrame'].outlookbar.getbytitle(sortname);
	  window.top.frames['leftFrame'].outlookbar.getdefaultnav(sortname);
   }
}

function showInnerText(Id){
    var switchId = parseInt(Id.substring(8));
	var showText = "对不起没有信息！";
	switch(switchId){
	    case 1:
		   showText =  "【起步创业】";
		   break;
	    case 2:
		   showText =  "【助跑创业】";
		   break;
	    case 3:
		   showText =  "【加油创业】";
		   break;		   
	    case 4:
		   showText =  "【腾飞创业】";
		   break;	
	    case 5:
		   showText =  "【用户管理】";
		   break;
		/*case 6:
		   showText =  "【站点管理】";
		   break;*/	   		   
	}
	getObject('show_text').innerHTML = showText;
}
 //获取对象属性兼容方法
 function getObject(objectId) {
    if(document.getElementById && document.getElementById(objectId)) {
	// W3C DOM
	return document.getElementById(objectId);
    } else if (document.all && document.all(objectId)) {
	// MSIE 4 DOM
	return document.all(objectId);
    } else if (document.layers && document.layers[objectId]) {
	// NN 4 DOM.. note: this won't find nested layers
	return document.layers[objectId];
    } else {
	return false;
    }
}
</script>
<body>
<div id="nav">
    <ul>
    <li id="man_nav_1" onClick="list_sub_nav(id,'起步创业')"  class="bg_image_onclick">起步创业</li>
    <li id="man_nav_2" onClick="list_sub_nav(id,'助跑创业')"  class="bg_image">助跑创业</li>
    <li id="man_nav_3" onClick="list_sub_nav(id,'加油创业')"  class="bg_image">加油创业</li>
    <li id="man_nav_4" onClick="list_sub_nav(id,'腾飞创业')"  class="bg_image">腾飞创业</li>
    <li id="man_nav_5" onClick="list_sub_nav(id,'用户管理')"  class="bg_image">用户管理</li>
    

    </ul>
</div>
<div id="sub_info">&nbsp;&nbsp;&nbsp;&nbsp;<img style="position: relative; top:2px;" src="__PUBLIC__/images/admin/images/hi.png" />&nbsp;<span id="show_text">欢迎创新创业后台系统!</span></div>
