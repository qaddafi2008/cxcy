
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>赛事设置</title>
<link rel="stylesheet" href="__PUBLIC__/css/admin/common.css"
	type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/admin/main.css"
	type="text/css" />
<script type="text/javascript" src="__PUBLIC__/ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript"
	src="__PUBLIC__/js/My97DatePicker/WdatePicker.js"></script>
	<script src="http://malsup.github.com/jquery.form.js"></script> 
<script type="text/javascript">
	$(document).ready(function(){
		$("#tip").hide();
		$("#delfile").click(function(){
			$("#file").attr("value","");
			$("#alreadyfile").attr("value","");
		});	
		var options = {  
			    success:    function(data,status) { 
			    	$("#tip").hide();
			        $("#tips").text(data.info);
			        $("#tip").show(1000);
			    },
			    dataType:'json'
			};
		//$('#form').ajaxForm(options); 
	});
</script>
</head>
<body>
	<form id="form" ENCTYPE="multipart/form-data" action="__URL__/submit"
		method="post">
		<input type="hidden" id="comtype" name="comtype" value={$competition[ "comtype"]} />
		<input type="hidden" id="operation" name="operation" value={$operation}>
		<table class="form_table">
			<tr>
				<td class="first_td">标题： <input type="hidden" id="comid"
					name="comid" value={$competition[ "comid"]}/>
				</td>
				<td class="second_td"><input id="subject" name="subject"
					class="my_text" type="text" value={$competition["subject"]}>
					<span id="tips"></span></td>
			</tr>
			<tr>
				<td class="first_td">发布时间：</td>
				<td class="second_td"><input id="createtime" name="createtime"
					class="my_text" type="text" value='{$competition["createtime"]} ' /><img
					onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',el:'createtime'})"
					src="__PUBLIC__/js/My97DatePicker/skin/datePicker.gif" width="16" />
				</td>
			</tr>
			<tr>
				<td class="first_td">赛事描述：</td>
				<td class="second_td"><textarea class="ckeditor" cols="100%"
						id="description" name="description" rows="9">{$competition["description"]}</textarea>
				</td>
			</tr>
			<tr>
				<td class="first_td">上传附件：</td>
				<td class="second_td">
				
				已有附件：<input readonly="readonly" id="alreadyfile" name="alreadyfile" type="text" value='{$competition["attachmentpath"]}' style="width: 300px;"/>
				<input type="file" name="file" id="file" onchange="this.previousSibling.value=('修改附件：'+this.value);" />
				<input type="button" id="delfile" value="清除附件"></td>
			</tr>
		</table>
		<center>
			<input class="my_button" type="submit" value="修改 ">&nbsp;&nbsp;&nbsp;&nbsp;
			<input class="my_button" type="reset" value="重置">
		</center>
	</form>
</body>
</html>
