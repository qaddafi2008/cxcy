<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>pointlist.html</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="__PUBLIC__/css/admin/common.css"
	type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/admin/main.css"
	type="text/css" />

<script>
            var highlightcolor = '#eafcd5';
            //此处clickcolor只能用win系统颜色代码才能成功,如果用#xxxxxx的代码就不行,还没搞清楚为什么:(
            var clickcolor = '#51b2f6';
            function changeto() {
                source = event.srcElement;
                if (source.tagName == "TR" || source.tagName == "TABLE")
                    return;
                while (source.tagName != "TD")
                source = source.parentElement;
                source = source.parentElement;
                cs = source.children;
                //alert(cs.length);
                if (cs[1].style.backgroundColor != highlightcolor && source.id != "nc" && cs[1].style.backgroundColor != clickcolor)
                    for ( i = 0; i < cs.length; i++) {
                        cs[i].style.backgroundColor = highlightcolor;
                    }
            }

            function changeback() {
                if (event.fromElement.contains(event.toElement) || source.contains(event.toElement) || source.id == "nc")
                    return
                if (event.toElement != source && cs[1].style.backgroundColor != clickcolor)
                    //source.style.backgroundColor=originalcolor
                    for ( i = 0; i < cs.length; i++) {
                        cs[i].style.backgroundColor = "";
                    }
            }

            function clickto() {
                source = event.srcElement;
                if (source.tagName == "TR" || source.tagName == "TABLE")
                    return;
                while (source.tagName != "TD")
                source = source.parentElement;
                source = source.parentElement;
                cs = source.children;
                //alert(cs.length);
                if (cs[1].style.backgroundColor != clickcolor && source.id != "nc")
                    for ( i = 0; i < cs.length; i++) {
                        cs[i].style.backgroundColor = clickcolor;
                    }
                else
                    for ( i = 0; i < cs.length; i++) {
                        cs[i].style.backgroundColor = "";
                    }
            }
        </script>
</head>

<body>
	<div class="main_zone">
		<div style="height: 30px;">
			<span
				style="position: relative; top: 15px; font-size: 25px; font-weight: bold;">【赛事新闻】</span>
		</div>

		<div style="height: 20px">
			<span style="float: right"> 搜索： <select name="sort"
				id="sellsel">
					<option value="">新闻标题</option>
			</select> <input type="text" name="search" value=""> <input
				class="my_button" type="submit" value="搜索"> <a href="#">[查看全部]</a>
			</span>
		</div>
		<hr />

		<div style="height: 20px; width: 99%">
			<input
				type="checkbox" name="checkbox62" value="checkbox" /> 全选
			<input id="bnew_button" class="my_button" type="button" name="bnew_button" value="添加新闻"/>
			<button><a href="__GROUP__/Competition/news/add/{$module}">添加新闻</a></button>
			<input class="my_button" type="button" name="bdel_button" value="批量删除" />
		</div>

		<table class="list_table" cellpadding="0" cellspacing="1"
			bgcolor="#c0de98" onMouseOver="changeto()" onmouseout="changeback()">
			<tr>
				<td width="10%">选择</td>
				<td width="30%">标题</td>
				<td width="20%">发布时间</td>
				<td width="40%">操作</td>
			</tr>
			<tr>
				<volist name="newslist" id="news">
				<td height="26"><input
					name="checkbox" type="checkbox" class="STYLE2" value="{$news.id}" />
				</td>
				<td>{$news.title}</td>
				<td>{$news.releasetime}</td>
				<td>
				<a href="__GROUP__/Competition/news/viewdetail/{$news.id}">[详细信息]</a>
            	<a href="__GROUP__/Competition/news/modify/{$news.id}">[修改]</a>
            	<a href="__GROUP__/Competition/news/delete/{$news.id}">[删除]</a>
            	</td>
				</volist>
			</tr>
		</table>
		<div style="height: 30px; width: 99%; position: relative; top: 15px">
			<span style="float: left">共120条纪录，当前第1/10页，每页10条纪录</span><span
				style="float: right"> <a href="#"><img
					src="__PUBLIC__/images/admin/images/first.gif" width="37"
					height="15" /></a> <a href="#"><img
					src="__PUBLIC__/images/admin/images/back.gif" width="43"
					height="15" /></a> <a href="#"><img
					src="__PUBLIC__/images/admin/images/next.gif" width="43"
					height="15" /></a> <a href="#"><img
					src="__PUBLIC__/images/admin/images/last.gif" width="37"
					height="15" /></a> <span style="position: relative; bottom: 3px">转到第
					<input name="textfield" type="text"
					style="height: 20px; width: 30px;" /> 页
			</span> <a href="#"><img src="__PUBLIC__/images/admin/images/go.gif"
					width="37" height="15" /></a>
			</span>
		</div>

	</div>
</body>
</html>
