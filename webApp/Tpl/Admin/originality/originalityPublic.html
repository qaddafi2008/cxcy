<script>
var  highlightcolor='#eafcd5';
//此处clickcolor只能用win系统颜色代码才能成功,如果用#xxxxxx的代码就不行,还没搞清楚为什么:(
var  clickcolor='#51b2f6';
function  changeto(){
source=event.srcElement;
if  (source.tagName=="TR"||source.tagName=="TABLE")
return;
while(source.tagName!="TD")
source=source.parentElement;
source=source.parentElement;
cs  =  source.children;
//alert(cs.length);
if  (cs[1].style.backgroundColor!=highlightcolor&&source.id!="nc"&&cs[1].style.backgroundColor!=clickcolor)
for(i=0;i<cs.length;i++){
	cs[i].style.backgroundColor=highlightcolor;
}
}

function  changeback(){
if  (event.fromElement.contains(event.toElement)||source.contains(event.toElement)||source.id=="nc")
return
if  (event.toElement!=source&&cs[1].style.backgroundColor!=clickcolor)
//source.style.backgroundColor=originalcolor
for(i=0;i<cs.length;i++){
	cs[i].style.backgroundColor="";
}
}
</script>

  <body>
  <div class="main_zone">		
	<div style="height:20px;width:99%">
		<span style="float:left">&nbsp;&nbsp;&nbsp;<input type="checkbox" id="cb_all" name="cb_all" />全选 </span>
        <span style="float:right">
        <input class="my_button" type="button" id="public_button" name="public_button" value="批量发布" />
        </span>
    </div>

	<form id="opublicForm" name="opublicForm" action="__URL__/doPublicOriginalities" method="post">
	<table id="publicTable" class="list_table" cellpadding="0" cellspacing="1" bgcolor="#c0de98" onMouseOver="changeto()"  onmouseout="changeback()">
		<tr>
            <td width="5%" height="26" background="__PUBLIC__/images/admin/images/tab_14.gif" align="center">选择</td>
            <td width="35%" height="26" background="__PUBLIC__/images/admin/images/tab_14.gif" align="center">标题</td>
            <td width="40%" height="26" background="__PUBLIC__/images/admin/images/tab_14.gif" align="center">小组成员</td>
            <td width="10%" height="26" background="__PUBLIC__/images/admin/images/tab_14.gif" align="center">成绩</td>
            <td width="10%" height="26" background="__PUBLIC__/images/admin/images/tab_14.gif" align="center">是否已公布</td>
          </tr>
		  <volist name ='originalities' id ='vo'>

            </td>
            <td height="26" bgcolor="#FFFFFF" align="center">{$vo.subject}</td>

            <td height="26" bgcolor="#FFFFFF" align="center"><?php echo 1==$vo['ispublic']?"是":"否"; ?></td>

		</volist>
