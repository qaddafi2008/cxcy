<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="__PUBLIC__/css/admin/common.css" type="text/css" />
	<link rel="stylesheet" href="__PUBLIC__/css/admin/main.css" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ckeditor/ckeditor.js"></script>
</head>
  
  <body>
  <div class="main_zone">    
<div style="height:50px"></div>
<form action="__URL__/updateTeacher" method="post">
		<input type="hidden" id="stuffid" name="stuffid" value="{$t.stuffid}"/>
		<table class="form_table">
			<tr>
			<td class="first_td">用户名:</td>
			<td class="second_td">{$t.usrname}
			</td>
			</tr>
			<tr>
			<td class="first_td">姓名:</td>
			<td class="second_td"><input name="tname" id="tname" class="my_text" type="text" value="{$t.teachername}" style="width:200px;">
			&nbsp;&nbsp;<span id="tnamespan"></span>
			</td>
			</tr>
            <td class="first_td">职称:</td>
			<td class="second_td"><input name="ttitle" id="ttitle" class="my_text" type="text" value="{$t.teachertitle}" style="width:200px;">
			&nbsp;&nbsp;<span id="ttitlespan"></span>
			</td>
			</tr>
            <td class="first_td">专业:</td>
			<td class="second_td">
			<input name="tmajor" id="tmajor" class="my_text" type="text" value="{$t.major}" style="width:200px;">
			</td>
			</tr>
            <td class="first_td">领域:</td>
			<td class="second_td">
			<input name="tarea" id="tarea" class="my_text" type="text" value="{$t.area}" style="width:200px;">
			</td>
			</tr>
			<tr>
			<td class="first_td">个人简介:</td>
			<td class="second_td">
			<textarea class="ckeditor" cols="100%" id="tdescription" name="tdescription" rows="10">{$t.teacherdescription}</textarea>
			</td>
			</tr>
			<tr>
			</table>
			<div style="height:20px" align="center"><span id="msg" style="color:#F00"></span></div>
			<center>
			<input class="my_button" type="submit" value=" 修 改 ">&nbsp;&nbsp;&nbsp;&nbsp;
			<input class="my_button" type="button" value=" 返 回 " onClick="javascript:history.back()">
			</center>
		</form>
	</div>
	<script type="text/javascript">
 		 CKEDITOR.replace( 'tdescription' );
	</script>
  </body>
</html>
