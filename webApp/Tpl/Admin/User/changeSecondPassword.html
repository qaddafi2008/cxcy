<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="__PUBLIC__/css/admin/common.css" type="text/css" />
	<link rel="stylesheet" href="__PUBLIC__/css/admin/main.css" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
</head>
  
  <body>
  <div class="main_zone">    
<div style="height:50px"></div>
<form action="__URL__/doChangePassword" method="post" onSubmit="return check();">
		<input type="hidden" id="type" name="type" value=1 />
		<table class="form_table">
			<tr>
			<td class="first_td">原二次密码:</td>
			<td class="second_td"><input name="password" id="password" class="my_text" type="password" style="width:200px;">
			&nbsp;&nbsp;<span id="passwordspan"></span>
			</td>
			</tr>
			<tr>
			<td class="first_td">新二次密码:</td>
			<td class="second_td"><input name="newPassword" id="newPassword" class="my_text" type="password" style="width:200px;">
			&nbsp;&nbsp;<span id="newPasswordspan"></span>
			</td>
			</tr>
			</table>
			<div style="height:20px" align="center"><span id="msg" style="color:#F00"></span></div>
			<center>
			<input class="my_button" type="submit" value=" 确 认 ">&nbsp;&nbsp;&nbsp;&nbsp;
			<input class="my_button" type="reset" value=" 重 置 ">
			</center>
		</form>
	</div>
    <script type="text/javascript">
	function check()
	{
		if($('#newPassword').val() == ''){
			$('#msg').html('新二次密码不能为空！');
			return false;
		}
		
		if($('#password').val() == $('#newPassword').val())
		{
			$('#msg').html('新旧二次密码不能一样！');
			return false;
		}else
		return true;
	}
	</script>
  </body>
</html>
