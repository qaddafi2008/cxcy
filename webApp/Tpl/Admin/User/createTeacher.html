<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="__PUBLIC__/css/admin/common.css" type="text/css" />
	<link rel="stylesheet" href="__PUBLIC__/css/admin/main.css" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
</head>
  
  <body>
  <div class="main_zone">    
<div style="height:50px"></div>
<form action="__URL__/addTeacher" method="post" onSubmit="return check();">
		<table class="form_table">
			<tr>
			<td class="first_td">老师用户名:</td>
			<td class="second_td"><input name="usrname" id="usrname" class="my_text" type="text" style="width:200px;">
			&nbsp;&nbsp;<span id="usrnamespan"></span>
			</td>
			</tr>
			<tr>
			<td class="first_td">密码:</td>
			<td class="second_td"><input name="password" id="password" class="my_text" type="password" style="width:200px;">
			&nbsp;&nbsp;<span id="passwordspan"></span>
			</td>
			</tr>
			<tr>
			<td class="first_td">再次输入密码:</td>
			<td class="second_td"><input name="cpassword" id="cpassword" class="my_text" type="password" style="width:200px;">
			&nbsp;&nbsp;<span id="cpasswordspan"></span>
			</td>
			</tr>
			</table>
			<div style="height:20px" align="center"><span id="msg" style="color:#F00"></span></div>
			<center>
			<input class="my_button" type="submit" value=" 确 认 ">&nbsp;&nbsp;&nbsp;&nbsp;
			<input class="my_button" type="reset" value=" 重 置 ">
			</center>
		</form>
	</div>
    <script type="text/javascript">
	function check()
	{
		if($('#usrname').val() == ''){
			$('#msg').html('请输入用户名！');
			return false;
		}
		if($('#password').val() == ''){
			$('#msg').html('请输入密码！');
			return false;
		}
		if($('#cpassword').val() == ''){
			$('#msg').html('请再次输入密码！');
			return false;
		}
		
		if($('#password').val() != $('#cpassword').val())
		{
			$('#msg').html('两次输入密码不一致！');
			return false;
		}else
		return true;
	}
	</script>
  </body>
</html>
