<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="__PUBLIC__/css/admin/common.css" type="text/css" />
	<link rel="stylesheet" href="__PUBLIC__/css/admin/main.css" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/courses-admin-course.js"></script>
</head>
  
  <body>
  <div class="main_zone">    
<div style="height:50px"></div>
<form id="form_course" name="form_course" action="__URL__/doUpdateCourse" method="post">
		<input type="hidden" id="cid" name="cid" value="{$c.cid}"/>
		<table class="form_table">
			<tr>
			<td class="first_td">课程名:</td>
			<td class="second_td"><input name="coursename" id="coursename" class="my_text" type="text" value="{$c.coursename}" style="width:200px;">
			</td>
			</tr>
            
            <tr>
			<td class="first_td">任课老师:</td>
			<td class="second_td"><input name="teacher" id="teacher" class="my_text" type="text" value="{$c.teacher}" style="width:200px;">
			</td>
			</tr>
            
            <tr>
			<td class="first_td">上课地点:</td>
			<td class="second_td"><input name="place" id="place" class="my_text" type="text" value="{$c.place}" style="width:200px;">
			</td>
			</tr>
            
            <tr>
			<td class="first_td">限选人数:</td>
			<td class="second_td"><input name="headcount" id="headcount" class="my_text" type="text" value="{$c.headcount}" style="width:200px;">
			</td>
			</tr>
			
            <tr>
            <td class="first_td">课程介绍:</td>
			<td class="second_td">
            <textarea class="ckeditor" cols="100%" id="cintroduction" name="cintroduction" rows="8">{$c.introduction}</textarea>
			</td>
			</tr>
            
            <tr>
            <td class="first_td">课时安排:</td>
			<td class="second_td">
            <textarea class="ckeditor" cols="100%" id="hoursarrangement" name="hoursarrangement" rows="8">{$c.hoursarrangement}</textarea>
			</td>
			</tr>
            
            <tr>
            <td class="first_td">是否公布:</td>
			<td class="second_td">
            <label>是<input name="ispublic" type="radio" value="1"/></label>
			&nbsp;&nbsp;
			<label>否<input name="ispublic" type="radio" value="0"/></label>
            <input type="hidden" id="h_ispublic" name="h_ispublic" value="{$c.ispublic}"/> 
			</td>
			</tr>
			
			</table>
			<div style="height:20px" align="center"><span id="msg" style="color:#F00"></span></div>
			<center>
			<input id="updatecbtn" name="updatecbtn" class="my_button" type="button" value=" 提 交 ">
			</center>
		</form>
	</div>
	<script type="text/javascript">
 		 //CKEDITOR.replace( 'cintroduction' );
		 //CKEDITOR.replace( 'hoursarrangement' );
	</script>
  </body>
</html>
