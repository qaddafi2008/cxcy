<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="__PUBLIC__/css/admin/common.css" type="text/css" />
	<link rel="stylesheet" href="__PUBLIC__/css/admin/main.css" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/courses-admin-lecture.js"></script>
</head>
  
  <body>
  <div class="main_zone">    
<div style="height:50px"></div>
<form id="lecture_form" name="lecture_form" action="__URL__/doUpdateLecture" method="post">
		<input type="hidden" id="lid" name="lid" value="{$l.lid}"/>
		<table class="form_table">
			<tr>
			<td class="first_td">标题:</td>
			<td class="second_td"><input name="subject" id="subject" class="my_text" type="text" value="{$l.lname}" style="width:200px;">
			</td>
			</tr>
			
            <tr>
            <td class="first_td">内容:</td>
			<td class="second_td">
            <textarea class="ckeditor" cols="100%" id="content" name="content" rows="8">{$l.lcontent}</textarea>
			</td>
			</tr>
            
             <tr>
            <td class="first_td">提交时间:</td>
			<td class="second_td">
            {$l.updatetime}
			</td>
			</tr>
			
			</table>
			<div style="height:20px" align="center"><span id="msg" style="color:#F00"></span></div>
			<center>
			<input id="updateLectureBtn" name="updateLectureBtn" class="my_button" type="button" value=" 提 交 ">
			</center>
		</form>
	</div>
	<script type="text/javascript">
 		 //CKEDITOR.replace( 'acontent' );
	</script>
  </body>
</html>
