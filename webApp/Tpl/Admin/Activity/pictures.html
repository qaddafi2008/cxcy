<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>{$htmltitle}</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Cache-Control" content="no-cache"/>
<meta http-equiv="Expires" content="0"/>
<link rel="stylesheet" href="__PUBLIC__/css/admin/common.css"
	type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/admin/main.css"
	type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript"
	src="__PUBLIC__/js/jquery-ui-1.8.21.custom.min.js"></script>
<script type="text/javascript"
	src="__PUBLIC__/js/jquery.columnfilters.js"></script>
<script>
            var highlightcolor = '#eafcd5';
            //此处clickcolor只能用win系统颜色代码才能成功,如果用#xxxxxx的代码就不行,还没搞清楚为什么:(
            var clickcolor = '#51b2f6';
            function changeto() {
                source = event.srcElement;
                if (source.tagName == "TR" || source.tagName == "TABLE")
                    return;
                while (source.tagName != "TD")
                source = source.parentElement;
                source = source.parentElement;
                cs = source.children;
                //alert(cs.length);
                if (cs[1].style.backgroundColor != highlightcolor && source.id != "nc" && cs[1].style.backgroundColor != clickcolor)
                    for ( i = 0; i < cs.length; i++) {
                        cs[i].style.backgroundColor = highlightcolor;
                    }
            }

            function changeback() {
                if (event.fromElement.contains(event.toElement) || source.contains(event.toElement) || source.id == "nc")
                    return
                if (event.toElement != source && cs[1].style.backgroundColor != clickcolor)
                    //source.style.backgroundColor=originalcolor
                    for ( i = 0; i < cs.length; i++) {
                        cs[i].style.backgroundColor = "";
                    }
            }

            function clickto() {
                source = event.srcElement;
                if (source.tagName == "TR" || source.tagName == "TABLE")
                    return;
                while (source.tagName != "TD")
                source = source.parentElement;
                source = source.parentElement;
                cs = source.children;
                //alert(cs.length);
                if (cs[1].style.backgroundColor != clickcolor && source.id != "nc")
                    for ( i = 0; i < cs.length; i++) {
                        cs[i].style.backgroundColor = clickcolor;
                    }
                else
                    for ( i = 0; i < cs.length; i++) {
                        cs[i].style.backgroundColor = "";
                    }
            }
        </script>
</head>

<body style="width:98%;">
	<div class="main_zone">

		<table id="pictures" class="list_table" cellpadding="0" cellspacing="1"
			bgcolor="#c0de98" onMouseOver="changeto()" onmouseout="changeback()">
			<tr height="26">
				<td background="__PUBLIC__/images/admin/images/tab_14.gif" align="center">标题</td>
				<td background="__PUBLIC__/images/admin/images/tab_14.gif" align="center">图片</td>
				<td background="__PUBLIC__/images/admin/images/tab_14.gif" align="center">操作</td>
			</tr>
			
				<volist name="piclist" id="pic">
				<form ENCTYPE="multipart/form-data" action="__URL__/pictures" method="post">
				<tr height="26">
				<td class="subjectrow" height="26" bgcolor="#FFFFFF" align="center">{$pic.title}</td>
				<td height="26" bgcolor="#FFFFFF" align="center"><img height="{$pic.height}px" src="{$pic.url}"/></td>
				<td height="26" bgcolor="#FFFFFF" align="center">
				<div>必须为PNG格式图片<br>更新后请删除浏览器缓存并刷新</div>
				<div>建议大小：{$pic.advice}</div>
				<input name="file" type="file"/><br>
				<input type="hidden" name="imgtype" value="{$pic.id}">
            	<input type="submit" value="[上传]">
            	</td>
            	</tr>
            	</form>
				</volist>
			
		</table>

	</div>
</body>
</html>
