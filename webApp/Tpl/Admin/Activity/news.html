
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{$htmltitle}</title>
<link rel="stylesheet" href="__PUBLIC__/css/admin/common.css"
	type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/admin/main.css"
	type="text/css" />
<script type="text/javascript" src="__PUBLIC__/ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript"
	src="__PUBLIC__/js/My97DatePicker/WdatePicker.js"></script>
	<script src="http://malsup.github.com/jquery.form.js"></script> 
<script type="text/javascript">
	$(document).ready(function(){
		$("#tip").hide();
		$("#delfile").click(function(){
			$("#file").attr("value","");
			$("#alreadyfile").attr("value","");
		});	
		var options = {  
			    success:    function(data,status) { 
			    	$("#tip").hide();
			        $("#tips").text(data.info);
			        $("#tip").show(1000);
			    },
			    dataType:'json'
			};
		//$('#form').ajaxForm(options); 
	});
</script>
</head>
<body style="width:98%;">
<div class="main_zone"> 
	<form id="form" ENCTYPE="multipart/form-data" action="__URL__/submit"
		method="post">
		<input type="hidden" id="activitytype" name="activitytype" value={$news['activitytype']} />
		<input type="hidden" id="operation" name="operation" value={$operation}>
		<input type="hidden" id="acttype" name="acttype" value={$acttype} />
		<table class="form_table">
			<tr>
				<td class="first_td">标题： <input type="hidden" id="activityid"
					name="activityid" value={$news['activityid']} />
				</td>
				<td class="second_td"><input id="subject" name="subject"
					class="my_text" type="text" value={$news["activitysubject"]}>
					<span id="tips"></span></td>
			</tr>
			<tr>
			<if condition="($pagetype eq 1)">
			<td class="first_td">时间设置：</td>
				<td class="second_td">发布时间：<input id="createtime" name="createtime"
					class="my_text" type="text" value='{$news["createtime"]} ' /><img
					onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',el:'createtime'})"
					src="__PUBLIC__/js/My97DatePicker/skin/datePicker.gif" width="16" />
					　　报名截止时间：<input id="deadlinetime" name="deadlinetime"
					class="my_text" type="text" value='{$news["applydeadline"]} ' /><img
					onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',el:'deadlinetime'})"
					src="__PUBLIC__/js/My97DatePicker/skin/datePicker.gif" width="16" />
					<br/>
					开始时间：<input id="starttime" name="starttime"
					class="my_text" type="text" value='{$news["starttime"]} ' /><img
					onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',el:'starttime'})"
					src="__PUBLIC__/js/My97DatePicker/skin/datePicker.gif" width="16" />
					
					 　　结束时间：　　 <input id="endtime" name="endtime"
					class="my_text" type="text" value='{$news["endtime"]} ' /><img
					onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',el:'endtime'})"
					src="__PUBLIC__/js/My97DatePicker/skin/datePicker.gif" width="16" />
				
				</td>
			</if>
			<if condition="($pagetype eq 2)">
				<td class="first_td">发布时间：</td>
				<td class="second_td"><input id="createtime" name="createtime"
					class="my_text" type="text" value='{$news["createtime"]} ' /><img
					onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',el:'createtime'})"
					src="__PUBLIC__/js/My97DatePicker/skin/datePicker.gif" width="16" />
				</td>
				</if>
			</tr>
			<tr>
				<td class="first_td">内容描述：</td>
				<td class="second_td"><textarea class="ckeditor" cols="100%"
						id="activitycontent" name="activitycontent">{$news["activitycontent"]}</textarea>
				</td>
			</tr>
			<tr>
				<td class="first_td">上传附件：</td>
				<td class="second_td">
				
				已有附件：<input readonly="readonly" id="alreadyfile" name="alreadyfile" type="text" value='{$news["attachmentpath"]}' style="width: 300px;"/>
				<input type="file" name="file" id="file" onchange="this.previousSibling.value=('修改附件：'+this.value);" />
				<input type="button" id="delfile" value="清除附件"></td>
			</tr>
		</table>
		<center>
			<input class="my_button" type="submit" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;
			<input class="my_button" type="reset" value="重置">
		</center>
	</form>
	</div>
</body>
</html>
