<div id="main_block">
	<div class="about">
		<div>
			<volist name="maincontent" id="maincontent">
			<p class="title">{$maincontent.title}</p>
			<if condition="($maincontent.releasetime neq null)">
			<p class="releasetime">发布日期：{$maincontent.releasetime}</p>
			</if>
			<p class="content">{$maincontent.content}</p>
			<if condition="($maincontent.attachment neq null)">
			<p class="attachment">
				附件地址：<a href="{$maincontent.fileurl}">{$maincontent.attachment}</a>
			</p>
			</if> </volist>
		</div>
		<div>
			<div>
				<volist name='newslist' id='news'> <a href={$news.url}>
					<span class="content">{$news.title}</span> <span class="timearea">{$news.time}</span>
				</a> </volist>
			</div>
		</div>

		<if condition="($cydsmode eq 'student')">
		<div id="teacherinfobox">
			<input type="hidden" id="baseurl" value="__URL__" />
			<include file="Cyds:teacherinfo" />
		</div>
		<div>
			<if condition="($selectmode eq 1)"> <include
				file="Cyds:teacherselector" /> <else /> <include
				file="Cyds:teacherselected" /></if>
		</div>
		<else />
		<div id="studentinfobox">
			<input type="hidden" id="baseurl" value="__URL__" />
			<include file="Cyds:studentinfo" />
		</div>
		<div>
			<if condition="($selectmode eq 1)"> <include
				file="Cyds:studentselector" /> </if>
			<if condition="($selectmode eq 2)"> <include
				file="Cyds:studentselected" /> </if>
			<if condition="($selectmode eq 3)"> <include
				file="Cyds:teacherprofile" /> </if>
		</div>
		</if>
	</div>
</div>
