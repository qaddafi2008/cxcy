<div id="main_block">
	<div class="about">
		<div>
			<volist name="maincontent" id="maincontent">
			<p class="title">{$maincontent.title}</p>
			<if condition="($maincontent.content neq null)">
			<p class="releasetime">发布日期：{$maincontent.releasetime}</p>
			</if>
			<p class="content">{$maincontent.content}</p>
			<if condition="($maincontent.attachment neq null)">
			<p class="attachment">
				附件地址：<a href="{$maincontent.fileurl}">{$maincontent.attachment}</a>
			</p>
			</if> </volist>
		</div>
		<div>
			<div>
				<volist name='newslist' id='news'> <a href={$news.url}>
					<span class="content">{$news.title}</span> <span class="timearea">{$news.time}</span>
				</a> </volist>
			</div>
		</div>

		<div id="teacherinfobox">
			<input type="hidden" id="baseurl" value="__URL__"/>
			<include file="Cyds:teacherinfo" />
		</div>
		<form id="tsform" method="post" action="__URL__/submit">
			<div>
				<div>
					<span id="tips"></span>
				</div>
				<table id="teacherselectertable">
					<thead>
						<tr>
							<th></th>
							<th>导师<br />最多4选
							</th>
							<th>职称<br />
							<select id="titleselecter">
									<option value="all">不限</option>
									<volist name="titlelist" id="title">
									<option value="{$title.teachertitle}">{$title.teachertitle}</option>
									</volist>
							</select>
							</th>
							<th>研究方向<br />
							<select id="majorselecter">
									<option value="all">不限</option>
									<volist name="majorlist" id="major">
									<option value="{$major.major}">{$major.major}</option>
									</volist>
							</select>
							</th>
							<th>专业领域<br />
							<select id="areaselecter">
									<option value="all">不限</option>
									<volist name="arealist" id="area">
									<option value="{$area.area}">{$area.area}</option>
									</volist>
							</select>
							</th>
							<th>意向值<br />(100分可分配)
							</th>
						</tr>
					</thead>
					<tbody>
						<volist name="teacherlist" id="teacherlist">
						<tr>
							<td><input name="teacherid[]" type="checkbox"
								value="{$teacherlist.stuffid}"></td>
							<td class="namerow"><a>{$teacherlist.teachername}</a></td>
							<td class="titlerow">{$teacherlist.teachertitle}</td>
							<td class="majorrow">{$teacherlist.major}</td>
							<td class="arearow">{$teacherlist.area}</td>
							<td class="intentionrow"><input name="intentionscore[]"
								type="text" disabled="disabled" value="0" /></td>
						</tr>
						</volist>
					</tbody>
				</table>
				<input type="button" value="提交" id="tssubmit"> <input
					type="reset" id="tsreset" value="重置">
			</div>
		</form>
	</div>
</div>
