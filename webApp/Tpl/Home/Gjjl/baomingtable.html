<div id="main_block">
	<div class="about">
		<div>
			<volist name="maincontent" id="maincontent">
			<p class="title">{$maincontent.title}</p>
			<p class="content">{$maincontent.content}</p>
			</volist>
		</div>
		<div>
		<include file="Gjjl:baomingpage"/>
		<table id="baomingtable">
		<thead>
			<tr>
				<th>活动标题</th>
				<th>已上传材料</th>
				<th>提交时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
		<volist name="myacts" id="act">
			<tr>
				<td><a href={$act.url}>{$act.title}</a></td>
				<td><a href="__URL__/downattachment/{$act.id}/{$act.attachmentpath}">{$act.attachmentpath}</a></td>
				<td>{$act.submittime}</td>
				<td><a href="javascript:baoming({$act.actid})">更新材料</a></td>
			</tr>
		</volist>
		</tbody>
		</table>
		</div>
		
	</div>
</div>
