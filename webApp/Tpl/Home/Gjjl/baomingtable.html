<div id="main_block">

<div class="box maxheight">
                  <div class="border-top maxheight">
                     <div class="border-right maxheight">
                        <div class="border-bot maxheight">
                           <div class="border-left maxheight">
                              <div class="left-top-corner maxheight">
                                 <div class="right-top-corner maxheight">
                                    <div class="right-bot-corner maxheight">
                                       <div class="left-bot-corner maxheight">
                                          <div class="inner">

	<div class="about">
		<div>
			<volist name="maincontent" id="maincontent">
			<p class="title">{$maincontent.title}</p>
			<p class="content">{$maincontent.content}</p>
			</volist>
		</div>
		<div>
		<include file="Gjjl:baomingpage"/>
		<table class="commontable" id="baomingtable">
		<thead>
			<tr>
				<th>活动标题</th>
				<th>已上传材料</th>
				<th>提交时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
		<volist name="myacts" id="act">
			<tr>
				<td class="newstitle"><a href={$act.url}>{$act.title}</a></td>
				<td class="newsattachment"><a href="__URL__/downattachment/{$act.id}/{$act.attachmentpath}">{$act.attachmentpath}</a></td>
				<td class="newstime">{$act.submittime}</td>
				<td class="newsoperation">
				<if condition="($act.content neq null)">
				{$act.content}
				<elseif condition="($act.content eq null)"/>
				<a href="javascript:baoming({$act.actid})">更新材料</a>
				</if>
				</td>
			</tr>
		</volist>
		</tbody>
		</table>
		</div>
		
	</div>
	
	</div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
	
	
</div>
