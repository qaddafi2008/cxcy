<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>北大创新创业成长计划平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/home/front.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.tipsy.js"></script>

<script language="javascript" type="text/javascript">
$(document).ready(function() {

    $(".signin").click(function(e) {          
		e.preventDefault();
        $("fieldset#signin_menu").toggle();
		$(".signin").toggleClass("menu-open");
    });
	
	$("fieldset#signin_menu").mouseup(function() {
		return false
	});
	$(document).mouseup(function(e) {
		if($(e.target).parent("a.signin").length==0) {
			$(".signin").removeClass("menu-open");
			$("fieldset#signin_menu").hide();
		}
	});			
	
});
$(function() {
	  $('#forgot_username_link').tipsy({gravity: 'w'});   
  });
</script>
</head>
<body>
	<include file="header"/>

	<div id="wrapper">
		<div id="content_inside">
			<div id="index_main_block">
				<div class="about">
					<p class="title"></p>
					<p class="content"></p>
					<div id="mainimg">
						<img src="__PUBLIC__/images/home/index2.jpg" />
					</div>
				</div>

			</div>
		</div>
	</div>
	<include file="footer"/>
</body>
</html>
